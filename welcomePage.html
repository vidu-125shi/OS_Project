<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to OpTimus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto+Slab:wght@700&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #864cc9, #7028b8);
            color: #f5f5f7;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column; /* Stack elements vertically */
            position: relative;
        }
        
        /* White border around the window */
        html::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 80px solid rgba(255, 255, 255, 0.15);
            pointer-events: none;
            box-sizing: border-box;
            z-index: 9999;
        }

        .container {
            max-width: 90vw;
        }
        .line {
            font-weight: 600;
            font-size: 3rem;
            letter-spacing: 0.12em;
            margin-bottom: 0.2em;
            opacity: 1;
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide overflow */
            animation: typing 2s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #f5f5f7; }
        }
        .line3 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            font-size: 4.5rem;
            margin-bottom: 0.4em;
            color: #ffde59;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.25);
        }
        .line4 {
            font-weight: 300;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            max-width: 480px;
            margin: 0 auto;
            color: #dcdcdccc;
        }
        .start-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 2.0rem;
            color: #fff;
            background-color: #b288ca;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #ab64d4;
        }
        @media (max-width: 600px) {
            .line {
                font-size: 2.2rem;
            }
            .line3 {
                font-size: 3rem;
            }
            .line4 {
                font-size: 0.9rem;
                max-width: 90vw;
                letter-spacing: 0.07em;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-label="Welcome message">
        <div class="line" id="line1">Welcome</div>
        <div class="line" id="line2">To</div>
        <div class="line" id="line3">OpTimus</div>
        <div class="line" id="line4">An Optimized Approach To CPU Scheduling Algorithms</div>
        <button class="start-button" onclick="location.href='yourfile.html'">Start</button>
    </div>

    <script>
        // Function to show typing effect
        function typeWriter(element, delay) {
            const text = element.innerHTML;
            element.innerHTML = '';
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        // Start typing effect for each line
        window.onload = () => {
            typeWriter(document.getElementById('line1'), 100);
            setTimeout(() => typeWriter(document.getElementById('line2'), 100), 1500);
            setTimeout(() => typeWriter(document.getElementById('line3'), 100), 3000);
            setTimeout(() => typeWriter(document.getElementById('line4'), 100), 4500);
        };
    </script>
</body>
</html>
