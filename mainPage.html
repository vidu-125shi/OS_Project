<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Main Page</title>
<style>
  /* Reset some default browser styles */
  body, html {
    margin: 0;
    padding: 0;
    height: 50%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #864cc9, #7028b8);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 90vh;
    padding-top: 50px;
    padding-bottom: 50px;
    box-sizing: border-box;
  }
  .container {
    width: 90%;
    max-width: 400px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 15px rgba(79, 42, 94, 0.918);
    padding: 300px 700px;
    text-align: center;
    position: relative; /* Needed for child positioning */
}

.container > * {
    position: relative;
    top: -200px; /* Moves content up by 200px */
}

h1 {
    margin: 0 0 20px;
    font-size: 3.0rem;
    font-weight: 700;
    color: #333;
    user-select: none;
}

  label {
    display: block;
    font-size: 1.5rem;
    margin-bottom: 12px;
    color: #555;
    font-weight: 600;
    user-select: none;
  }

  select {
    width: 100%;
    padding: 12px 15px;
    font-size: 1.3rem;
    border: 2px solid #ccc;
    border-radius: 8px;
    background-color: white;
    color: #333;
    transition: border-color 0.25s ease;
    cursor: pointer;
  }

  select:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  @media (max-width: 400px) {
    h1 {
      font-size: 2rem;
    }

    label {
      font-size: 1rem;
    }
  }
/* Table Styles */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    font-size: 1rem;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px 8px;
    text-align: center;
    vertical-align: middle;
}

/* Table headers */
th {
    background-color: #7028b8;
    color: white;
    user-select: none;
}

/* Input fields in table */
input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 5px 7px;
    font-size: 2rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    text-align: center;
}

input[type="text"]:focus,
input[type="number"]:focus {
    border-color: #864cc9;
    outline: none;
    box-shadow: 0 0 5px rgba(134, 76, 201, 0.7);
}

/* Buttons */
button {
    background-color: #7028b8;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    white-space: nowrap;
}

button:hover {
    background-color: #864cc9;
}

button:focus {
    outline: 3px solid #b294e0;
}

/* Remove button */
button.remove-process {
    background-color: #c0392b;
    padding: 6px 12px;
}

button.remove-process:hover {
    background-color: #e74c3c;
}

/* Calculate button margin */
#calculate {
    margin-top: 20px;
    width: 100%;
}

/* Results */
#results {
    margin-top: 24px;
    text-align: left;
    font-size: 1.1rem;
    color: #333;
    word-wrap: break-word;
}

/* Gantt Chart */
#gantt-chart {
    margin-top: 20px;
    overflow-x: auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    white-space: nowrap;
    font-family: monospace, monospace;
    background: #f7f7f7;
}

/* Responsive Design */
@media (max-width: 400px) {

    h1 {
        font-size: 2rem;
    }

    label {
        font-size: 1rem;
    }

    button {
        padding: 8px 12px;
        font-size: 0.9rem;
    }

    table {
        font-size: 0.9rem;
    }

    input[type="text"],
    input[type="number"] {
        font-size: 0.9rem;
    }
}
</style>
</head>
<body>
  <div class="container">
    
    <h1>Welcome!</h1>
    <label for="scheduling-algorithms">Choose a Scheduling Algorithm</label>
    <select name="scheduling-algorithms" id="scheduling-algorithms">
      <option value="" disabled selected>Select an algorithm</option>
      <option value="fcfs">First Come First Serve (FCFS)</option>
      <option value="sjf">Shortest Job First (SJF)</option>
      <option value="priority">Priority Scheduling</option>
      <option value="rr">Round Robin (RR)</option>
      <option value="mlq">Multilevel Queue Scheduling</option>
      <option value="mlfq">Multilevel Feedback Queue Scheduling</option>
      </select>
      <div id="process-input" style="display: none;">
        <h2>Process Details</h2>
        <table id="process-table">
            <thead>
                <tr>
                    <th>Process ID</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                    <th>Priority</th>
                     <th>Time Quantum</th>
      <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr>
      <td><input type="text" class="process-id" /></td>
      <td><input type="number" class="arrival-time" /></td>
      <td><input type="number" class="burst-time" /></td>
      <td><input type="number" class="priority" /></td>
      <td><input type="number" class="time-quantum" /></td>
      <td><button class="remove-process">Remove</button></td>
  </tr>
</tbody>
</table>
<button id="add-process">Add Process</button>
<button id="calculate">Calculate</button>
<div id="results"></div>
</div>
</div>

<script src="script.js"></script>

</body>
</html>
